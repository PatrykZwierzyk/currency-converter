<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/money.png">
    <meta property="og:image" content="images/currencyconverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital@1&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText"> Kwota:</span>
                        <input class="js-amount" type="number" name="amount" min="1" placeholder="Wpisz kwotę w PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span>
                        <select class="js-currency" name="foreignCurrency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt Brytyjski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button> <button class="form__button"
                    type="reset">Wyczyść</button>
            </p>
            <p>Kwota w obcej walucie:<strong class="js-result"></strong></p>
        </form>
    </div>

</body>

</html>
